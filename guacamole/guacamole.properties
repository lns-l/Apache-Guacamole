# Configuração do Guacamole
# Desabilitar leitura de variáveis de ambiente
enable-environment-properties: false

# Banco de dados PostgreSQL
postgresql-hostname: postgres
postgresql-port: 5432
postgresql-database: guacamole_db
postgresql-username: guacamole_user
postgresql-password: guacamole_secure_password_123

# Configuração do guacd
guacd-hostname: guacd
guacd-port: 4822

# Configurações da aplicação web
webapp-context: /guacamole
